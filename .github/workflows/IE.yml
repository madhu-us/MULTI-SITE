name: IE-Multi-env in Multi-site
on:
 # push:
  workflow_call:
     inputs:
       NAME:
         required: true
         type: string
     secrets:
       CLASS:
         required: true 
        
env:
   name: ${{ vars.NAME }}
   school: ${{ secrets.CLASS }}
  
jobs:
  Ireland:
    #reusable_workflow_job:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v3
      with:
        class: ${{ secrets.CLASS }}
        name: ${{ inputs.NAME }}
