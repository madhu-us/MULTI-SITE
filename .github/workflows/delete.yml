name: delete release versions
on:
  push:
#  workflow_dispatch:

env:
    Bearer_TOKEN: ${{ secrets.BEARERTOKEN }}  

jobs:
  delete-releases:
    runs-on: ubuntu-latest
    name: releases
    
    steps:
    - name: checkout
      uses: actions/checkout/@v3
         
   
    - name: deletion of Releases
      run: |       
         
         export GIT_ASKPASS="echo Bearer_TOKEN"  # Replace $TOKEN with your actual token
         git fetch --prune --tags
         git for-each-ref --sort=taggerdate --format '%(refname:short) %(taggerdate:raw)' refs/tags | awk '$2 < '$(date -d '60 days ago' +%s)'' | cut -d ' ' -f 1 | xargs -I {} git tag -d {} && git push origin --delete {}
