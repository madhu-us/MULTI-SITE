name: delete release versions
on:
  push:
#  workflow_dispatch:

env:
    Bearer_TOKEN: ${{ secrets.BEARERTOKEN }}  

jobs:
  tags-ref:
    runs-on: ubuntu-latest
    name: ref
    steps:
      - name: Branch
        run:  echo "Github Ref = ${{ github.ref }}"
              echo "Github Ref Name = ${{ github.ref_name }}"
              echo "Github Workflow Branch Name = ${{ github.event.push.head_branch }}"
    
  ref:
    if: ${{ github.ref == 'refs/heads/develop' }} && ${{ github.event.push.conclusion == 'success' }}
    runs-on: ubuntu-latest
    name: Run command
  delete-releases:
    runs-on: ubuntu-latest
    name: releases
    
    steps:
    - name: checkout
      uses: actions/checkout/@v3
         
   
    - name: deletion of Releases
      run: |       
         
         export GIT_ASKPASS="echo Bearer_TOKEN"  # Replace $TOKEN with your actual token
         git fetch --prune --releases
         git push -u origin --releases

         # Or git 2.37 Q2 2022+
         git config --global push.autoSetupRemote true
         git push
         git for-each-ref --sort=taggerdate --format '%(refname:short) %(taggerdate:raw)' refs/releases | awk '$2 < '$(date -d '60 days ago' +%s)''{} | cut -d ' ' -f 1 | xargs -I {} git tag -d {} && git push origin --delete {}
